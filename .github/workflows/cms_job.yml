name: CMS Monthly Data Refresh

on:
  schedule:
    # Ejecuta el día 1 de cada mes a las 03:00 AM UTC
    - cron: "0 3 1 * *"
  workflow_dispatch: # Permite ejecución manual

jobs:
  cms-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CMS Import Job
        run: |
          python import_cms_pfs.py

      - name: Commit updated database
        run: |
          git config user.name "cms-bot"
          git config user.email "cms-bot@users.noreply.github.com"
          git add cost_estimates.db
          git commit -m "Automated CMS data refresh"
          git push
