name: CMS Monthly Data Refresh

# üîπ Se ejecuta autom√°ticamente el d√≠a 1 de cada mes a las 03:00 AM UTC
# üîπ Tambi√©n se puede ejecutar manualmente
on:
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  cms-update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Ejecutar python import_public_repos.py

      - name: Run CMS Import Script
        run: |
          echo "üîπ Ejecutando import_cms_pfs.py para actualizar cost_estimates.db con datos CMS/PFS reales"
          python import_cms_pfs.py

      # 5Ô∏è‚É£ Validaci√≥n legal + commit autom√°tico
      - name: Commit updated database
        run: |
          git config user.name "cms-bot"
          git config user.email "cms-bot@users.noreply.github.com"
          git add cost_estimates.db
          git diff --quiet || git commit -m "Automated CMS/PFS data refresh - legally audited"
          git push

      # 6Ô∏è‚É£ Mensaje final de auditor√≠a
      - name: Report
        run: echo "‚úÖ Base de datos cost_estimates.db actualizada autom√°ticamente desde CMS/PFS, auditada y legalmente blindada."
