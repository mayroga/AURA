        const priceIds = {

        let messageIndex = 0;
        let currentMessages = messagesES;
        const autopropagandaEl = document.getElementById("autopropaganda");

        function rotateMessages() {
            autopropagandaEl.innerText = currentMessages[messageIndex];
            messageIndex = (messageIndex + 1) % currentMessages.length;
        }
        setInterval(rotateMessages, 3000); // cambia cada 3 segundos
        rotateMessages();

        // Cambio de idioma
        document.getElementById("langSelector").addEventListener("change", (e) => {
            const lang = e.target.value;
            const title = document.getElementById("title");
            messageIndex = 0;

            if (lang === "es") {
                title.innerText = "Bienvenido a Aura by May Roga LLC";
                currentMessages = messagesES;
            } else if (lang === "en") {
                title.innerText = "Welcome to Aura by May Roga LLC";
                currentMessages = messagesEN;
            } else {
                title.innerText = "Byenveni nan Aura by May Roga LLC";
                currentMessages = messagesHT;
            }
        });

        // Checkout Stripe
        async function checkout(planKey) {
            try {
                const priceId = priceIds[planKey];
                if (!priceId) { alert("Plan inv√°lido"); return; }

                const data = new FormData();
                data.append("price_id", priceId);

                const resp = await fetch(`${BASE_URL}/create-checkout-session`, {
                    method: "POST",
                    body: data
                });

                const session = await resp.json();
                if (session.url) {
                    window.location.href = session.url;
                } else {
                    alert("Error al crear sesi√≥n de pago.");
                }
            } catch (err) {
                console.error(err);
                alert("Ocurri√≥ un error en el pago.");

        }

        document.getElementById("trial").addEventListener("click", () => checkout("TRIAL"));
        document.getElementById("basic").addEventListener("click", () => checkout("BASIC"));
        document.getElementById("premium").addEventListener("click", () => checkout("PREMIUM"));
