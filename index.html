<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aura - Estimados de Salud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin:0; padding:0;}
        header { background-color: #0b5cff; color:white; padding:15px; text-align:center; }
        .marquee { background-color: #0b5cff; color: #fff; padding: 10px; overflow:hidden; white-space: nowrap; box-sizing:border-box; }
        .marquee span { display:inline-block; padding-left:100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }
        .container { padding:20px; max-width:600px; margin:auto;}
        input, select, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
        button { background-color: #0b5cff; color:white; border:none; cursor:pointer; }
        button:hover { background-color: #094bb5; }
        .result { background-color: #e2f0fb; padding:10px; border-radius:5px; margin-top:10px; }
        .language-btn { margin:5px; padding:5px 10px; background-color:#fff; color:#0b5cff; border:1px solid #0b5cff; cursor:pointer; border-radius:5px; display:inline-block;}
    </style>
</head>
<body>

<header>
    <h1 id="title">Aura - Estimados de Salud</h1>
</header>

<div class="marquee"><span id="marquee-text">Bienvenido a Aura! Obtén estimados de salud rápidos y confiables. Descubre los beneficios de nuestro sistema.</span></div>

<div class="container">
    <div>
        <span>Idioma:</span>
        <button class="language-btn" onclick="setLanguage('es')">ES</button>
        <button class="language-btn" onclick="setLanguage('en')">EN</button>
        <button class="language-btn" onclick="setLanguage('ht')">CREOL</button>
    </div>

    <input type="text" id="state" placeholder="Estado (ej: FL)">
    <input type="text" id="zip" placeholder="Código ZIP">
    <input type="text" id="code" placeholder="Código de procedimiento">
    <select id="plan">
        <option value="BASIC">Básico</option>
        <option value="TRIAL">Prueba</option>
        <option value="PREMIUM">Premium</option>
    </select>

    <button onclick="getEstimate()">Obtener Estimado</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script src="app.js"></script>
</body>
</html>
